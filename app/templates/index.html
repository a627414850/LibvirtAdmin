<html>
    <head>
        <title>{{ title }} - FlaskTest</title>
    </head>
    <body>
        <h1>Hello, {{ current_user.username }}</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </body>
</html>
